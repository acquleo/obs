<div style="margin-top: 2%; height: 90%; width: 100%; display: flex;">
    <div class="body-grid-container" style=" margin: auto;">
        <input class="keyboard-text" type="password" style=" grid-column: 1 / span 3; font-size: 18px; text-align: center; border-radius: 3px; margin: 2px; " disabled value="{{digit}}"/>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('1')">1</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('2')">2</button>    
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('3')">3</button>    
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('4')">4</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('5')">5</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('6')">6</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('7')">7</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('8')">8</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('9')">9</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="clear()">&#x003A7;</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="push('0')">0</button>
        </div>
        <div style="width: 100%; height: 100%; display: flex; padding: 2px;">
            <button class="keyboard-button" (click)="check()">&#x2713;</button>
        </div>
    
    </div>
</div>
